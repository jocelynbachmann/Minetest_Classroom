# (comma-separated list) Default starting value is "interact", which corresponds to {interact = true}
tutorial.player_priv_table = interact
# (comma-separated list) Default starting value is "teacher, interact", which corresponds to {teacher = true, interact = true}
tutorial.recorder_priv_table = teacher, interact

# (integer or float) Seconds between checks for player position and wield
tutorial.check_interval = 1
# dir is given in radians, this tolerance is ~= 1 degree
tutorial.check_dir_tolerance = 0.01745
# (integer or float) Tolerance multipliers for distance in player position during checks, multiplied with tutorial.check_interval to determine tolerance; default value is 4 (approximately walking speed in 1 second)
tutorial.check_pos_tolerance = 4, 4, 4  # = X, Y, Z
